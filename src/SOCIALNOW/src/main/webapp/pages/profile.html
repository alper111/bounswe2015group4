<div ng-include src="'pages/partials/mainHeader.html'"></div>
<div ng-include src="'pages/partials/mainSidebar.html'"></div>

<div class="wrapper">
    <div class="content-wrapper" style="min-height: 780px;">
        <div style="padding: 10px 0 0 0; margin: 0px;" class="text-center">
            <div class="btn-group ">
                <a style="color:#0097bc;"></a>
            </div>
        </div>
        <section class="content">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Edit Profile</h3>
                        </div><!-- /.box-header -->
                        <!-- form start -->
                        <form name="profileForm" role="form" novalidate>
                            <div class="box-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="inputEmail">Email address</label>
                                            <input type="email" class="form-control" id="inputEmail"
                                                   ng-value="user.email" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group has-feedback">
                                            <label for="inputRole">Role</label>
                                            <input type="text" class="form-control" id="inputRole" ng-value="user.role"
                                                   readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="inputName">Name</label>
                                            <input type="text" class="form-control" id="inputName" ng-model="user.name">

                                            <div ng-show="profileForm.name.$error.required && submitted">
                                                <message type="error" display="'Name field is required'"></message>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group has-feedback">
                                            <label for="inputSurname">Surname</label>
                                            <input type="text" class="form-control" id="inputSurname"
                                                   ng-model="user.surname">

                                            <div ng-show="profileForm.surname.$error.required && submitted">
                                                <message type="error" display="'Surname field is required'"></message>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group has-feedback">
                                            <label for="profilePicker">Profil Picture</label>
                                            <input type="text" class="form-control"
                                                   id="profilePicker"
                                                   ng-model="currentUser.photo"
                                                   placeholder="Profil Picture">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                        <message type="success" display="successMessage"></message>
                                        <message type="error" display="errorMessage"></message>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="submit" ng-click="editProfile(profileForm.$valid)"
                                                class="btn btn-primary btn-block btn-flat">Edit
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
