<div class="col-lg-offset-4">
    <div class="row">
        <div class="col-md-4" style="margin: 50px auto;">
            <form name="loginForm" class="form-horizontal" novalidate>
                <div class="form-group">
                    <label for="inputUsername" class="col-md-4 control-label">Username</label>

                    <div class="col-md-8">
                        <input type="text" name="userName" class="form-control" id="inputUsername" ng-model="currentUser.Username" required
                               placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-4 control-label">Password</label>

                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword" ng-model="currentUser.Password"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <input type="submit" value="Login" class="btn btn-primary" ng-click="signup()">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
