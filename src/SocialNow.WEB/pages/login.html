<div class="login-box">
    <div class="login-logo">
        <a style="color:#0097bc;">SocialNow</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Log in to start your session</p>

        <form>
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Email" ng-model="currentUser.Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="currentUser.Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-8">
                    <button type="submit" ng-click="login()" class="btn btn-primary btn-block btn-flat">Log In</button>
                </div>
            </div>
        </form>
        <a href="" link-button="">I forgot my password</a><br>
        <a href="" link-button="'/signup'" class="text-center">Register a new membership</a>
    </div>
</div>
