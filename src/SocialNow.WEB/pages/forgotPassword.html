<div class="login-box">
    <div class="login-logo">
        <a style="color:#0097bc;">SocialNow</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Forgot Password</p>

        <form novalidate name="forgotPasswordForm" ng-submit="forgotPassword(forgotPasswordForm.$valid)">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" name="email" placeholder="Email" ng-model="currentUser.Email"
                       required ng-pattern="/^[a-z0-9.\-_]+@boun\.edu\.tr$/">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>

                <div ng-show="forgotPasswordForm.email.$error.required && submitted">
                    <message type="error" display="'Email field is required'"></message>
                </div>
                <div ng-show="!forgotPasswordForm.email.$error.required && forgotPasswordForm.email.$error.pattern && submitted">
                    <message type="error" display="'Email must have boun.edu.tr extension'"></message>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-primary btn-block btn-flat" link-button="'/login'">Back</button>
                </div>
                <div class="col-md-6 col-md-offset-2">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Send my password</button>
                </div>
            </div>
            <div class="row">
                <message type="success" display="successMessage"></message>
                <message type="error" display="errorMessage"></message>
            </div>
        </form>
    </div>
</div>
